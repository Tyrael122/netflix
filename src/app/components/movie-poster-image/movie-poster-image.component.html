@if (poster_path()) {
  <img
    [ngSrc]="poster_path()!"
    width="200"
    height="300"
    alt="Movie poster"
    class="rounded-lg shadow-lg w-full h-auto object-cover"
    priority
  >
} @else {
  <div class="w-full aspect-[2/3] bg-gray-800 rounded-lg flex items-center justify-center">
    <p class="text-gray-500 text-sm">No poster available</p>
  </div>
}
