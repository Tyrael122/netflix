<span
  class="cursor-pointer"
  [class.opacity-100]="alwaysShow"
  [class.opacity-0]="!movie().isFavorite"
  [class.group-hover:opacity-100]="!movie().isFavorite"
  [class.text-red-600]="movie().isFavorite"
  [class.text-gray-400]="!movie().isFavorite"
  (click)="onClick($event)"
>
@if (movie().isFavorite) {
  <!-- Solid heart (filled) -->
  <netflix-icon name="favorite" size="24" class="fill-current"/>
} @else {
  <!-- Outline heart -->
  <netflix-icon name="favorite-outline" size="24"/>
}
</span>
