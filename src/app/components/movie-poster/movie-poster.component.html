<div class="m-2 group relative transition-transform duration-300 hover:scale-105 hover:z-10 w-[150px] sm:w-[180px] md:w-[200px]">
  <a [routerLink]="['movie', movie().id]" class="block">
    <netflix-movie-poster-image [poster_path]="movie().poster_path"></netflix-movie-poster-image>
    <div class="mt-2">
      <p class="text-white font-medium text-sm sm:text-base truncate">{{ movie().title }}</p>
      <div class="flex items-center justify-between mt-1">
        <p class="text-gray-400 text-xs">
          {{ movie().release_date | date:'yyyy' }}
        </p>
        <netflix-movie-rating [vote_average]="movie().vote_average"></netflix-movie-rating>
      </div>
      <div class="absolute top-2 right-2">
        <netflix-favorite-button [movie]="movie()"></netflix-favorite-button>
      </div>
    </div>
  </a>
</div>
