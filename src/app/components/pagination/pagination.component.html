<!-- pagination.component.html -->
<nav class="pagination-container" aria-label="Pagination">
  <ul class="pagination">
    <!-- First Page Button -->
    <li class="page-item">
      <button
        class="page-link"
        [disabled]="currentPage === 1"
        (click)="goToFirst()"
        aria-label="First page"
      >
        &laquo;
      </button>
    </li>

    <!-- Previous Page Button -->
    <li class="page-item">
      <button
        class="page-link"
        [disabled]="currentPage === 1"
        (click)="goToPrev()"
        aria-label="Previous page"
      >
        &lsaquo;
      </button>
    </li>

    <!-- Dynamic Page Numbers -->
    @for (page of visiblePages; track page) {
      <li class="page-item">
        <button
          class="page-link"
          [class.active]="page === currentPage"
          (click)="goToPage(page)"
          [attr.aria-current]="page === currentPage ? 'page' : null"
        >
          {{ page }}
        </button>
      </li>
    }

    <!-- Next Page Button -->
    <li class="page-item">
      <button
        class="page-link"
        [disabled]="currentPage === totalPages"
        (click)="goToNext()"
        aria-label="Next page"
      >
        &rsaquo;
      </button>
    </li>

    <!-- Last Page Button -->
    <li class="page-item">
      <button
        class="page-link"
        [disabled]="currentPage === totalPages"
        (click)="goToLast()"
        aria-label="Last page"
      >
        &raquo;
      </button>
    </li>
  </ul>
</nav>
