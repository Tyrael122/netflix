<!-- Tabs navigation -->
<div class="border-b border-gray-700 mb-6">
  <nav class="flex space-x-8">
    <button
      (click)="activeTab = 'details'"
      [class]="activeTab === 'details' ? 'border-netflix-red text-white border-b-2 px-1 py-2 font-medium' : 'text-gray-400 hover:text-white px-1 py-2 font-medium'"
    >
      Details
    </button>
    <button
      (click)="activeTab = 'reviews'"
      [class]="activeTab === 'reviews' ? 'border-netflix-red text-white border-b-2 px-1 py-2 font-medium' : 'text-gray-400 hover:text-white px-1 py-2 font-medium'"
    >
      Reviews
    </button>
    <button
      (click)="activeTab = 'similar'"
      [class]="activeTab === 'similar' ? 'border-netflix-red text-white border-b-2 px-1 py-2 font-medium' : 'text-gray-400 hover:text-white px-1 py-2 font-medium'"
    >
      Similar Movies
    </button>
  </nav>
</div>

<!-- Tab content -->
<div>
  <!-- Details tab -->
  @if (activeTab === 'details') {
    <netflix-details-tab [movie]="movie()"></netflix-details-tab>
  }

  <!-- Reviews tab -->
  @if (activeTab === 'reviews') {
    <netflix-reviews-tab></netflix-reviews-tab>
  }

  <!-- Similar movies tab -->
  @if (activeTab === 'similar') {
    <netflix-similar-tab></netflix-similar-tab>
  }
</div>
