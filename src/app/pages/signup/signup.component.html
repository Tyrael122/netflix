<form (ngSubmit)="signup()" #signupForm="ngForm" class="max-w-sm mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
  <div class="mb-4">
    <label for="email" class="block mb-1">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      class="w-full px-3 py-2 border rounded"
    />
  </div>
  <div class="mb-4">
    <label for="password" class="block mb-1">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      class="w-full px-3 py-2 border rounded"
    />
  </div>
  <div class="mb-4">
    <label for="confirmPassword" class="block mb-1">Confirm Password</label>
    <input
      type="password"
      id="confirmPassword"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      required
      minlength="6"
      class="w-full px-3 py-2 border rounded"
    />
  </div>
  <button
    type="submit"
    [disabled]="!signupForm.form.valid"
    class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700"
  >
    Sign Up
  </button>
  <button
    type="button"
    class="w-full mt-4 bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300"
    routerLink="/login"
  >
    Back to Login
  </button>
</form>
