<form (ngSubmit)="login()" #loginForm="ngForm" class="max-w-sm mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <div class="mb-4">
    <label for="email" class="block mb-1">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      class="w-full px-3 py-2 border rounded"
    />
  </div>
  <div class="mb-4">
    <label for="password" class="block mb-1">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      class="w-full px-3 py-2 border rounded"
    />
  </div>
  <button
    type="submit"
    [disabled]="!loginForm.form.valid"
    class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700"
  >
    Login
  </button>
  <button
    type="button"
    class="w-full mt-4 bg-gray-200 text-gray-800 py-2 rounded hover:bg-gray-300"
    routerLink="/signup"
  >
    Go to Signup
  </button>
</form>
